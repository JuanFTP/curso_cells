<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/js_val_form_01/main.css">
    <title>JS VAL FORM 01</title>
</head>
<body>
    <form action="#">
        <div class="line">
            <label for="choose">¿Preferirías un plátano o una cereza?</label>
            <input id="choose" name="i_like" pattern="plátano|cereza" type="text" placeholder="Escribe una respuesta" minlength="6" maxlength="7" required>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <br><br>

    <form action="#">
        <label for="mail">Quisiera que me proporcionaras tu dirección de correo electrónico</label>
        <input type="email" id="mail" name="mail" required>
        <button type="submit">Enviar</button>
    </form>

    <br><br>
    <form id="novalidate_form" action="#" novalidate>
        <label for="ghost">Quisiera que me proporcionarás tu dirección de correo electrónico</label>
        <input type="email" name="ghost" id="ghost" required>
        <span id="error" class="error"></span>
        <button type="submit">Enviar</button>
    </form>

    <script src="/js_val_form_01/main.js"></script>
</body>
</html>
