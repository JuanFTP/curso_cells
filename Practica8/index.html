<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica8</title>
    <link rel="stylesheet" href="/Practica8/CSS/estilos.css">
</head>

<body>
    <div class="contenedor">
        <div class="content">
            <header>
                <h1>Artículos</h1>
            </header>

            <form action="#" class="relleno">
                <div class="encabezado">
                    <h1>Registro</h1>
                    <p>Por favor llene el formulario para crear un artículo</p>
                    
                </div>

                <div class="preguntas">
                    <div class="pregunta">
                        <p>Titulo</p>
                        <input type="text" placeholder="Ingrese el Titulo" required>
                    </div>

                    <div class="pregunta">
                        <p>Autor</p>
                        <input type="text" placeholder="Ingrese el autor" required>
                    </div>

                    <div class="pregunta">
                        <p>Tipo</p>
                        <select name="" id="" required>
                            <option value="">True</option>
                            <option value="">False</option>
                        </select>
                    </div>

                    <div class="pregunta">
                        <p>Fecha publicación</p>
                        <input type="Date" required>
                    </div>

                    <div class="pregunta">
                        <p>Texto</p>
                        <input type="text" required>
                    </div>


                </div>

                <div class="botones">
                        <div class="boton">
                            <button>Guardar</button>
                            <button>Limpiar</button>
                            <button>Cancenlar</button>
                        </div>
                        
                </div>

            </form>

            
        </div>
    </div>

</body>

</html>
