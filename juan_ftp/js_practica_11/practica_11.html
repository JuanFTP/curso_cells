<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/js_practica_11/main.css">
    <title>Filtros</title>
</head>
<body>
    <div class="opciones">
        <div class="align">
            <p>Departamentos: </p>
            <select name="select_departamentos" id="select_departamentos">
                <option value="-1">Todos</option>
            </select>
            <p>Categorías: </p>
            <select name="select_categorias" id="select_categorias"></select>
        </div>
    </div>
    
    <div class="all">
        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Marca</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="resultados">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/js_practica_11/main.js"></script>
</body>
</html>
